# source-file ~/.config/tmux/tmux.reset.conf
set-option -sa terminal-overrides ",st*:Tc"
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "tmux-256color"
set-option -g focus-events on

# This file is auto-generated by shipwright.nvim
#set-option -sa terminal-overrides ",wezterm*:Tc"
set -g base-index 1          # start indexing windows at 1 instead of 0
set -g detach-on-destroy off # don't exit from tmux when closing a session
set -g escape-time 0         # zero-out escape time delay
set -g mouse on              # enable mouse support
set -g renumber-windows on   # renumber all windows when any window is closed
set -g set-clipboard on      # use system clipboard
set -g status-interval 3     # update the status bar every 3 seconds

unbind C-b
set -g prefix C-Space
bind -n M-H previous-window # Alt+Shift+h -> naviagate back in tmux tab
bind -n M-L next-window # Alt+Shift+l -> naviagate forward in tmux tab

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

setw -g mode-keys vi

set -g @tmux-last-color on
set -g @tmux-last-pager 'less -r'
set -g @tmux-last-pager 'less'
set -g @tmux-last-prompt-pattern ' '
set -g @tmux-nerd-font-window-name-shell-icon ''
set -g @tmux-nerd-font-window-name-show-name false
# PLUGINS
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'niksingh710/minimal-tmux-status'
# BETTER SPLITTING COMMAND
bind '\' split-window -h
bind '-' split-window -v

# SPLIT PANE IN CURRENT DIR
# Since I have separate key bindings for splitting window
bind '"' split-window -v -c "#{pane_current_path}"
bind '-' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"


set -g history-limit 10001
# Always upt run at the end of the file
run '~/.tmux/plugins/tpm/tpm'
